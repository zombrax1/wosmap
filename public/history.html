<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whiteout Spot Organizer - Edit History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/tailwind.css">
  <style>
    html, body { height: 100%; overscroll-behavior: none; }
  </style>
</head>
<body class="h-full bg-slate-900 text-slate-100">
  <div class="h-full flex flex-col">
    <!-- Top Bar -->
    <header class="sticky top-0 z-50 backdrop-blur bg-slate-900/70 border-b border-slate-800">
      <div class="px-3 sm:px-4 py-3 flex items-center gap-3">
        <div class="flex items-center gap-2">
          <span class="text-xl font-bold tracking-tight">ZOM WOS Spot Organizer</span>
          <span class="text-[10px] uppercase px-2 py-0.5 rounded-full bg-indigo-600/30 text-indigo-200 border border-indigo-400/30">Beta</span>
        </div>
        <div class="ml-auto flex items-center gap-3">
          <button id="themeToggle" class="p-2 rounded-lg hover:bg-slate-800" title="Toggle theme">üåó</button>
          <!-- Hamburger Menu -->
          <button id="menuBtn" class="p-2 rounded-lg hover:bg-slate-800">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 min-h-0 p-4">
      <div class="max-w-4xl mx-auto">
        <div class="flex items-center justify-between mb-6">
          <h1 class="text-2xl font-bold">üìú Edit History</h1>
          <div class="flex items-center gap-2">
            <span class="text-xs text-slate-400">Mode:</span>
            <span id="userMode" class="text-xs px-2 py-1 rounded bg-slate-700 text-slate-200">View Only</span>
          </div>
        </div>

        <!-- Filters -->
        <div class="bg-slate-800 rounded-lg p-4 mb-6">
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
              <label class="text-xs text-slate-300">Action Type</label>
              <select id="actionFilter" class="mt-1 w-full text-sm px-3 py-2 rounded-xl bg-slate-700 border border-slate-600">
                <option value="">All Actions</option>
                <option value="create">Create</option>
                <option value="update">Update</option>
                <option value="delete">Delete</option>
              </select>
            </div>
            <div>
              <label class="text-xs text-slate-300">Date Range</label>
              <select id="dateFilter" class="mt-1 w-full text-sm px-3 py-2 rounded-xl bg-slate-700 border border-slate-600">
                <option value="all">All Time</option>
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
              </select>
            </div>
            <div>
              <label class="text-xs text-slate-300">User</label>
              <select id="userFilter" class="mt-1 w-full text-sm px-3 py-2 rounded-xl bg-slate-700 border border-slate-600">
                <option value="">All Users</option>
                <option value="admin">Admin</option>
                <option value="user1">User 1</option>
                <option value="user2">User 2</option>
              </select>
            </div>
            <div class="flex items-end">
              <button id="clearFilters" class="w-full px-3 py-2 rounded-xl bg-slate-700 hover:bg-slate-600 text-sm">Clear Filters</button>
            </div>
          </div>
        </div>

        <!-- History Table -->
        <div class="bg-slate-800 rounded-lg overflow-hidden">
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead class="bg-slate-700">
                <tr>
                  <th class="px-4 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Date/Time</th>
                  <th class="px-4 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Action</th>
                  <th class="px-4 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">City</th>
                  <th class="px-4 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">User</th>
                  <th class="px-4 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Details</th>
                </tr>
              </thead>
              <tbody id="historyTableBody" class="divide-y divide-slate-700">
                <!-- History entries will be populated here -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Pagination -->
        <div class="flex items-center justify-between mt-6">
          <div class="text-sm text-slate-400">
            Showing <span id="showingStart">1</span> to <span id="showingEnd">10</span> of <span id="totalEntries">0</span> entries
          </div>
          <div class="flex gap-2">
            <button id="prevPage" class="px-3 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-sm disabled:opacity-50">Previous</button>
            <button id="nextPage" class="px-3 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-sm disabled:opacity-50">Next</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Hamburger Menu Dropdown -->
  <div id="menuDropdown" class="hidden absolute top-16 right-4 z-50 bg-slate-800 border border-slate-700 rounded-lg shadow-lg min-w-48">
    <div class="p-2">
      <a href="/map" class="block px-3 py-2 text-sm text-slate-200 hover:bg-slate-700 rounded">üó∫Ô∏è Map View</a>
      <a href="/list" class="block px-3 py-2 text-sm text-slate-200 hover:bg-slate-700 rounded">üìã List View</a>
      <a href="/history" class="block px-3 py-2 text-sm text-slate-200 hover:bg-slate-700 rounded bg-slate-700">üìú Edit History</a>
      <a href="/users" class="block px-3 py-2 text-sm text-slate-200 hover:bg-slate-700 rounded">üë• Users & Audit</a>
      <hr class="border-slate-600 my-1">
      <button id="adminLoginBtn" class="block w-full text-left px-3 py-2 text-sm text-slate-200 hover:bg-slate-700 rounded">üîê Admin Login</button>
      <button id="logoutBtn" class="hidden block w-full text-left px-3 py-2 text-sm text-red-300 hover:bg-slate-700 rounded">üö™ Logout</button>
    </div>
  </div>

  <!-- Admin Login Modal -->
  <dialog id="adminLoginModal" class="rounded-2xl bg-slate-900/95 border border-slate-700 p-0 text-slate-100 w-[96%] sm:w-[420px]">
    <form id="adminLoginForm" method="dialog">
      <div class="p-4 border-b border-slate-700 flex items-center justify-between">
        <h3 class="text-lg font-semibold">Admin Login</h3>
        <button type="button" id="closeAdminLogin" class="p-2 rounded-lg hover:bg-slate-800">‚úï</button>
      </div>
      <div class="p-4 space-y-4">
        <div>
          <label class="text-xs text-slate-300">Username</label>
          <input id="adminUsername" type="text" required class="mt-1 w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2" placeholder="admin" />
        </div>
        <div>
          <label class="text-xs text-slate-300">Password</label>
          <input id="adminPassword" type="password" required class="mt-1 w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2" placeholder="Enter password" />
        </div>
      </div>
      <div class="p-4 border-t border-slate-700 flex justify-end gap-2">
        <button type="button" id="cancelAdminLogin" class="px-3 py-2 rounded-xl bg-slate-700 hover:bg-slate-600 text-sm">Cancel</button>
        <button type="submit" class="px-3 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-sm">Login</button>
      </div>
    </form>
  </dialog>

  <script src="js/theme.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/history.js"></script>
</body>
</html>
